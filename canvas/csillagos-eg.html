<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Starry Night</title>
    <style>
      .main-canvas {
        margin: 20px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas width="600" height="400" class="main-canvas"></canvas>
    <script>
        'use strict';

const canvas = document.querySelector('.main-canvas');
const ctx = canvas.getContext('2d');

// NE NYÚLJ A FENTI KÓDHOZ

// Rajzold ki az éjszakai eget:
//  - A háttér legyen fekete
//  - A csillagok kis négyzetek legyenek
//  - A csillagok legynek véletlenszerüen elhelyezve a canvason
//  - A csillagok színe változzon véletlenszerűen (szürke árnyalatai)
const greyArray = [
    "rgb(40,40,40)",
    "rgb(48,48,48)",
    "rgb(56,56,56)",
    "rgb(64,64,64)",
    "rgb(72,72,72)",
    "rgb(80,80,80)",
    "rgb(88,88,88)",
    "rgb(96,96,96)",
    "rgb(104,104,104)",
    "rgb(105,105,105)",
    "rgb(112,112,112)",
    "rgb(120,120,120)",
    "rgb(128,128,128)",
    "rgb(136,136,136)",
    "rgb(144,144,144)",
    "rgb(152,152,152)",
    "rgb(160,160,160)",
    "rgb(168,168,168)",
    "rgb(169,169,169)",
    "rgb(176,176,176)",
    "rgb(184,184,184)",
    "rgb(190,190,190)",
    "rgb(192,192,192)",
    "rgb(200,200,200)",
    "rgb(208,208,208)",
    "rgb(211,211,211)",
    "rgb(216,216,216)",
    "rgb(220,220,220)",
    "rgb(224,224,224)",
    "rgb(232,232,232)",
    "rgb(240,240,240)"
];

const drawStarryNigth=(pieces, colorArray)=>{
    const width = canvas.width;
    const height = canvas.height;
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, width, height);
    const starSize = 2;
    for(let i = 0; i < pieces; i++){
        ctx.fillStyle = colorArray[Math.floor(Math.random()*colorArray.length)];
        ctx.fillRect(Math.floor(Math.random()*width),Math.floor(Math.random()*height), starSize, starSize )
    }

}

drawStarryNigth(500, greyArray);

    </script>
  </body>
</html>
