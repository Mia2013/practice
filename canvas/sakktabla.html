<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Checkerboard</title>
  <style>
    .main-canvas {
      margin: 20px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas width="600" height="400" class="main-canvas"></canvas>
  <script>
    'use strict';

    const canvas = document.querySelector('.main-canvas');
    const ctx = canvas.getContext('2d');

    // Sakktábla kirajzolása a megadott négyzet méret alapján
    const drawCheckerBoard = (size = 40) => {
      const width = canvas.width;
      const height = canvas.height;

      // Végigmegyek a sorokon és oszlopokon
      for (let y = 0; y < height; y += size) {
        for (let x = 0; x < width; x += size) {
          // A négyzet színének meghatározása
          if ((x / size + y / size) % 2 === 0) {
            ctx.fillStyle = 'black';
          } else {
            ctx.fillStyle = 'white';
          }
          // Négyzet kirajzolása
          ctx.fillRect(x, y, size, size);
        }
      }
    }

    drawCheckerBoard();


  </script>
</body>

</html>
