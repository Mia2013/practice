<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Connect the Dots</title>
    <style>
      .main-canvas {
        margin: 20px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas width="600" height="400" class="main-canvas"></canvas>
    <script>
    'use strict';
    
    const canvas = document.querySelector('.main-canvas');
    const ctx = canvas.getContext('2d');
    const connectTheDots= (array)=>{
        for(let i = 0; i < array.length; i++){
            // Rajzol egy vonalat
            ctx.strokeStyle = 'green';

             ctx.beginPath();

             ctx.moveTo(array[i][0], array[i][1]);
             if(i < array.length-1){
                 ctx.lineTo(array[i+1][0], array[i+1][1]);
             }
             if(i=== array.length-1){
                console.log(i)
                ctx.moveTo(array[i][0], array[i][1]);
                ctx.lineTo(array[0][0], array[0][1]);
             }
             ctx.stroke();

        }

    }
    connectTheDots([[10, 10], [290, 10], [290, 290], [10, 290]])
    connectTheDots([[50, 100], [70, 70], [80, 90], [90, 90], [100, 70],
    [120, 100], [85, 130], [50, 100]])
    
    // NE NYÚLJ A FENTI KÓDHOZ
    
    // Készíts egy függvényt, ami egy paramétert vár:
    // Egy listát [x, y] pontokkal
    // és összeköti őket zöld vonalakkal.
    // Kösd össze, kapsz egy dobozt: [[10, 10], [290, 10], [290, 290], [10, 290]]
    // Kösd össze ezeket: [[50, 100], [70, 70], [80, 90], [90, 90], [100, 70],
    // [120, 100], [85, 130], [50, 100]]
</script>
    </body>
</html>
