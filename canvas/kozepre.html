<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Diagonals</title>
    <style>
        .main-canvas {
            margin: 20px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400" class="main-canvas"></canvas>
    <script>

        'use strict';

        const canvas = document.querySelector('.main-canvas');
        const ctx = canvas.getContext('2d');

        // NE NYÚLJ A FENTI KÓDHOZ

        // Készíts egy függvényt, ami rajzol egy vonalat és két paramétert vár:
        // A vonal kezdőpontjának x és y koordinátáját. Majd húz
        // egy volnalat abból a pontból a canvas középpontjáig.
        // Rajzolj legalább három vonalat egy loop segítségével.


        const drawLineToCenter = (x, y) => {
            // Rajzol egy vonalat
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(canvas.width / 2, canvas.height / 2);
            ctx.stroke();
        }

        for (let i = 0; i < 10; i++) {
            const x = Math.floor(Math.random() * canvas.width)
            const y = Math.floor(Math.random() * canvas.height)
            drawLineToCenter(x, y)

        }


    </script>
</body>

</html>
