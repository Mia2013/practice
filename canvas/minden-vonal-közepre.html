<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Everything Goes to Center</title>
  <style>
    .main-canvas {
      margin: 20px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas width="600" height="400" class="main-canvas"></canvas>
  <script>
    'use strict';

    const canvas = document.querySelector('.main-canvas');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width /2;
    const centerY = canvas.height /2;

    const drawLineToCenter = (x, y) => {
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(centerX, centerY);
      ctx.stroke();
    }

    const drawLinesToCenter = (distance = 20) => {
      for (let i = 0; i <= canvas.width; i+=distance) {
        drawLineToCenter(i, 0);
        drawLineToCenter(i, canvas.height);
      }

      for (let i = 0; i <= canvas.height;  i+=distance) {
        drawLineToCenter(0, i);
        drawLineToCenter(canvas.width, i);
      }
    }
