<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Horizontal Lines</title>
    <style>
        .main-canvas {
            margin: 20px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400" class="main-canvas"></canvas>
    <script>
        'use strict';

        const canvas = document.querySelector('.main-canvas');
        const ctx = canvas.getContext('2d');

        // NE NYÚLJ A FENTI KÓDHOZ

        // Készíts egy függvényt, ami rajzol egy vonalat és két paramétert vár:
        // a vonal kezdőpontjának x és y koordinátáit, majd kirajzol
        // egy 50 hosszú horizontális vonalat ebből a pontból.
        // Rajzolj legalább 3 ilyen vonalat egy loop segítségével.

        const drawHorizontalLine = (x, y) => {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y+50)
            ctx.stroke();

        }
        drawHorizontalLine(100, 100)
        drawHorizontalLine(200, 40)
        drawHorizontalLine(50, 300)
    </script>
</body>

</html>
