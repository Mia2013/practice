<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }

    .yellow{
        background-color: yellow;
    }
    .green{
        background-color: green;
    }
    .lightblue{
        background-color: lightblue;
    }
  </style>
  <body>
    <table>
      <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
      </tr>
      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>
      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2" class="yellow">08:00 a.m.</td>
        <td rowspan="2" class="lightblue">5:00 p.m.</td>
        <td>Introduction to XML</td>
      </tr>
      <tr>
        <td>Validity DTD and Realy NG</td>
      </tr>
      <tr>
        <td rowspan="3">Tuesday</td>
        <td class="yellow">08:00 a.m.</td>
        <td class="yellow">11:00 a.m.</td>
        <td>XPath</td>
      </tr>
      <tr>
        <td class="yellow">11:00 a.m.</td>
        <td class="green">2:00 p.m.</td>
        <td>XSL Transformations</td>
      </tr>
      <tr>
        <td class="green">2:00 p.m.</td>
        <td class="lightblue">5:00 p.m.</td>
        <td>XSL Transformations II.</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td class="yellow">08:00 a.m.</td>
        <td class="green">12:00 p.m.</td>
        <td>XSL Formatting objets</td>
      </tr>
    </table>
  </body>
</html>
